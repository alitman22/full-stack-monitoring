groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # CPU Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: cpu
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          component: cpu
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # Memory Alerts
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: memory
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          component: memory
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # Disk Alerts
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: disk
        annotations:
          summary: "High disk usage on {{ $labels.instance }} - {{ $labels.device }}"
          description: "Disk usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          component: disk
        annotations:
          summary: "Critical disk usage on {{ $labels.instance }} - {{ $labels.device }}"
          description: "Disk usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # Network Alerts
      - alert: HighNetworkBitrate
        expr: sum by (instance) (irate(node_network_receive_bytes_total[5m]) * 8) + sum by (instance) (irate(node_network_transmit_bytes_total[5m]) * 8) > 1000000000
        for: 5m
        labels:
          severity: warning
          component: network
        annotations:
          summary: "High network bandwidth on {{ $labels.instance }}"
          description: "Network traffic is {{ $value | humanize }}bps on {{ $labels.instance }}"

      # Load Average Alerts
      - alert: HighLoadAverage
        expr: node_load5 > on (instance) 4 * count by (instance) (count by (cpu, instance) (node_cpu_seconds_total{mode="system"}))
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High load average on {{ $labels.instance }}"
          description: "Load average (5m) is {{ $value }} on {{ $labels.instance }}"

  - name: database_alerts
    interval: 30s
    rules:
      # PostgreSQL Alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          component: postgres
        annotations:
          summary: "PostgreSQL is down on {{ $labels.instance }}"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag_seconds > 10
        for: 5m
        labels:
          severity: warning
          component: postgres
        annotations:
          summary: "PostgreSQL replication lag on {{ $labels.instance }}"
          description: "Replication lag is {{ $value | humanize }}s on {{ $labels.instance }}"

      - alert: PostgreSQLConnectionLimit
        expr: sum by (instance) (pg_stat_activity_count) > on (instance) 0.8 * pg_settings_max_connections
        for: 5m
        labels:
          severity: warning
          component: postgres
        annotations:
          summary: "PostgreSQL connection limit approaching on {{ $labels.instance }}"
          description: "Connections {{ $value | humanize }}/{{ .Alerts[0].Query | humanize }} on {{ $labels.instance }}"

      # MongoDB Alerts
      - alert: MongoDBDown
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
          component: mongodb
        annotations:
          summary: "MongoDB is down on {{ $labels.instance }}"
          description: "MongoDB has been down for more than 1 minute"

  - name: service_availability
    interval: 30s
    rules:
      # Endpoint Monitoring
      - alert: EndpointDown
        expr: probe_success == 0
        for: 2m
        labels:
          severity: critical
          component: endpoint
        annotations:
          summary: "Endpoint {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # SSL Certificate Expiration
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          component: ssl
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "Certificate will expire in {{ $value | humanize }}s on {{ $labels.instance }}"

      - alert: SSLCertificateExpired
        expr: probe_ssl_earliest_cert_expiry - time() < 0
        for: 1m
        labels:
          severity: critical
          component: ssl
        annotations:
          summary: "SSL certificate expired for {{ $labels.instance }}"
          description: "Certificate has expired on {{ $labels.instance }}"

  - name: application_alerts
    interval: 30s
    rules:
      # RabbitMQ Alerts
      - alert: RabbitMQDown
        expr: rabbitmq_up == 0
        for: 1m
        labels:
          severity: critical
          component: rabbitmq
        annotations:
          summary: "RabbitMQ is down on {{ $labels.instance }}"
          description: "RabbitMQ has been down for more than 1 minute"

      - alert: RabbitMQQueueLengthHigh
        expr: rabbitmq_queue_messages_ready > 10000
        for: 5m
        labels:
          severity: warning
          component: rabbitmq
        annotations:
          summary: "High queue length in RabbitMQ - {{ $labels.queue }}"
          description: "Queue has {{ $value | humanize }} messages on {{ $labels.instance }}"

      # Kafka Alerts
      - alert: KafkaDown
        expr: kafka_up == 0
        for: 1m
        labels:
          severity: critical
          component: kafka
        annotations:
          summary: "Kafka is down on {{ $labels.instance }}"
          description: "Kafka broker has been down for more than 1 minute"

  - name: prometheus_alerts
    interval: 30s
    rules:
      # Prometheus Self-Monitoring
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 1m
        labels:
          severity: critical
          component: prometheus
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 1 minute"

      - alert: PrometheusHighMemory
        expr: process_resident_memory_bytes{job="prometheus"} > 1073741824
        for: 5m
        labels:
          severity: warning
          component: prometheus
        annotations:
          summary: "Prometheus high memory usage"
          description: "Prometheus memory usage is {{ $value | humanize }}bytes"

      - alert: PrometheusStorageRunsToClose
        expr: (prometheus_tsdb_retention_limit_bytes - prometheus_tsdb_size_bytes) / prometheus_tsdb_retention_limit_bytes < 0.1
        for: 5m
        labels:
          severity: warning
          component: prometheus
        annotations:
          summary: "Prometheus storage running close to limit"
          description: "Only {{ $value | humanizePercentage }} free space in Prometheus storage"
